<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Info Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #ffe2e2, #8ec5fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(12px);
            padding: 40px 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-weight: 500;
            color: #4a3f55;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .timestamp {
            font-size: 14px;
            color: #6f6f6f;
            margin-bottom: 25px;
        }

        form input[type="text"] {
            padding: 12px 20px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;    
            outline: none;
            margin-bottom: 15px;
            background-color: #fff;
            color: #333;
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:focus {
            border-color: #8f94fb;
        }

        form button {
            background-color: #a18cd1;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #8f94fb;
        }

        /* The .result block is removed as data will be shown on data.html */
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello!</h1>
        <div class="timestamp" id="timestamp">--:-- --</div>

        <form id="stockForm">
            <!-- Added id to input for easier JavaScript access -->
            <input type="text" name="symbol" id="symbolInput" placeholder="e.g. TCS, INFY, RELIANCE" required />
            <br>
            <!-- Added id to button for event listener -->
            <button type="submit" id="getDataButton">Get Data</button>
        </form>

    
    </div>

    <script>
        // Function to update the greeting and timestamp
        function updateGreetingAndTimestamp() {
            const now = new Date();
            const hours = now.getHours();
            const timestampElem = document.getElementById("timestamp");
            const greetingElem = document.getElementById("greeting");

            let greeting = "Hello!";
            if (hours < 12) {
                greeting = "Good Morning!";
            } else if (hours < 17) {
                greeting = "Good Afternoon!";
            } else {
                greeting = "Good Evening!";
            }

            greetingElem.textContent = `Hello, ${greeting}`;

            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const formattedTime = now.toLocaleTimeString(undefined, options);
            timestampElem.textContent = formattedTime;
        }

        // Update time and greeting initially and then every second
        updateGreetingAndTimestamp();
        setInterval(updateGreetingAndTimestamp, 1000);

        // Get references to the form elements
        getDataButton.classList.add('clicked'); // Add a class for styling
        getDataButton.disabled = true; // Disable to prevent multiple clicks
        getDataButton.textContent = 'Processing...';
            

        // Add event listener to the form's submit event
        stockForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission (page reload)

            const symbol = symbolInput.value;
            console.log('User entered symbol:', symbol);

            // Send data to localhost backend using fetch API
            try {
                // Ensure this URL matches your Flask route for handling stock data requests
                const response = await fetch('http://localhost:5000/get_stock_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbol: symbol }) // Send the symbol as JSON
                });

                if (!response.ok) {
                    console.error('Failed to send data to backend:', response.status, response.statusText);
                    // You might want to add a message box here for user feedback
                } else {
                    const result = await response.json();
                    console.log('Backend response:', result);
                    // Handle successful backend response if needed before redirecting
                }
            } catch (error) {
                console.error('Error sending data to backend:', error);
                // You might want to add a message box here for user feedback
            } finally {
                // IMPORTANT: Redirect to loading.html immediately after attempting to send data
                // This ensures the user sees the loading page without waiting for the backend response.
                setTimeout(() => {
                    window.location.href = 'loading.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
