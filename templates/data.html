<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #f0f0f0; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-content-wrapper {
            display: flex; /* Use flexbox for the main two-column layout */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 20px; /* Space between columns */
            width: 100%;
            max-width: 1200px; /* Max width for the entire dashboard */
            margin-top: 20px;
            justify-content: center; /* Center content horizontally */
        }
        .left-panel {
            flex: 1; /* Takes more space on wider screens */
            min-width: 400px; /* Minimum width for the left panel */
            background-color: #2c2c2c; /* Darker panel background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        .right-panel {
            flex: 3; /* Takes less space than left */
            min-width: 300px; /* Minimum width for the right panel */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between annual and quarterly sections */
        }
        .right-panel > div {
            background-color: #2c2c2c; /* Darker panel background for sub-sections */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            flex: 1; /* Each takes equal vertical space */
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #4CAF50; /* Green from your theme */
            margin-bottom: 25px;
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
            width: 100%; /* Ensure h1 spans full width */
        }
        h2 {
            color: #66bb6a; /* Lighter green for sub-headers */
            margin-bottom: 15px;
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        th, td {
            /* Base padding for all tables */
            padding: 5px 7px;
            text-align: left;
            border: 1px solid #3a3a3a; /* Darker border for cells */
            color: #f0f0f0; /* Light text for table content */
        }
        th {
            background-color: #4CAF50; /* Green header from your theme */
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            border: 1px solid #4CAF50; /* Matching border */
        }
        tr:nth-child(even) td {
            background-color: #333333; /* Slightly lighter dark for even rows */
        }
        tr:nth-child(odd) td {
            background-color: #2e2e2e; /* Slightly darker dark for odd rows */
        }
        tr:hover td {
            background-color: #3b3b3b; /* Darker hover effect */
            transition: background-color 0.2s ease;
        }
        td.merged-header {
            background-color: #39633c; /* A darker green for merged headers */
            color: white;
            font-weight: 700;
            text-align: center;
            border: none; /* No border for merged header */
        }
        /* Specific color for status cells */
        td.status-in-stock {
            background-color: #2e5c32; /* Darker green */
            color: #d4edda; /* Lighter green text */
        }
        td.status-low-stock {
            background-color: #6e6424; /* Darker yellow/olive */
            color: #fff3cd; /* Lighter yellow text */
        }
        td.status-out-of-stock {
            background-color: #6e2e32; /* Darker red */
            color: #f8d7da; /* Lighter red text */
        }
        td.status-in-stock, td.status-low-stock, td.status-out-of-stock {
            font-weight: 600;
            border-radius: 5px;
            padding: 5px 8px; /* Matched general padding */
            text-align: center;
        }

        /* --- Specific Styles for Left Panel Table (Overall) - Bigger and More Spacious --- */
        .left-panel table th,
        .left-panel table td {
            font-size: 1.05rem; /* Bigger font size for left panel */
            padding: 15px 25px; /* More spacious padding for left panel */
        }
        .left-panel table {
            table-layout: auto; /* Allow columns to size based on content, better for 2 columns */
            min-width: 100%; /* Ensure it takes at least 100% of container */
        }


        /* --- Specific Styles for Right Panel Tables (Annual/Quarterly) - Even Smaller and Single Line --- */
        .right-panel table {
            table-layout: fixed; /* Fix table layout for consistent column widths */
            width: 100%; /* Ensure it fills container */
        }
        .right-panel table th,
        .right-panel table td {
            font-size: 0.4rem; /* Even smaller font size */
            padding: 0px 1px; /* Further reduced padding */
            white-space: nowrap; /* Force content into single line */
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Add ellipsis for hidden text */
        }
        /* Adjust width of the first two columns (STOCK, PARAMETER) in right panels */
        /* All cells within .right-panel table now have white-space: nowrap; */
        .right-panel table th:nth-child(1),
        .right-panel table td:nth-child(1) {
            width: 50px; /* Adjusted fixed width for stock symbol */
        }
        .right-panel table th:nth-child(2),
        .right-panel table td:nth-child(2) {
            width: 80px; /* Adjusted fixed width for parameter names */
        }
        
        /* Ensure the containers allow horizontal scrolling if absolutely necessary, but styling aims to prevent its frequent use */
        .flex-grow.overflow-x-auto {
            overflow-x: auto; /* Kept for safety, but styling aims to prevent its frequent use */
        }


        .message-box {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
            text-align: center;
            min-width: 300px;
        }
        .message-box button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .message-box button:hover {
            background-color: #45a049;
        }

        /* Back button styling */
        .back-button {
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #444444;
            color: #f0f0f0;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            align-self: flex-start; /* Align to the left of the body flex container */
        }
        .back-button:hover {
            background-color: #555555;
            transform: translateY(-2px);
        }
        .back-button i {
            margin-right: 8px;
        }

        .spinner {
            border: 8px solid #444; /* Light grey */
            border-top: 8px solid #4CAF50; /* Green */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto; /* Centered with margin */
            display: block; /* Shown by default until data loads */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #ccc;
        }
        .refresh-button {
            background-color: #5a67d8; /* Blue-grey for refresh */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            display: block; /* Make it a block element for centering */
            margin: 20px auto 0; /* Center horizontally with margin-top */
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .refresh-button:hover {
            background-color: #434c9c;
            transform: translateY(-2px);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .main-content-wrapper {
                flex-direction: column; /* Stack columns vertically on smaller screens */
                align-items: center;
            }
            .left-panel, .right-panel, .right-panel > div {
                width: 100%;
                min-width: unset; /* Remove min-width on small screens */
            }
        }
    </style>
    <!-- Firebase SDK (Standard for Canvas Apps) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let app;
        let db;
        let auth;
        let userId;

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Initialize Firebase on window load
        window.onload = async () => {
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log('Signed in with custom token.');
                    } else {
                        await signInAnonymously(auth);
                        console.log('Signed in anonymously.');
                    }
                    userId = auth.currentUser?.uid || crypto.randomUUID();
                    console.log('Firebase initialized. User ID:', userId);
                } else {
                    console.warn('Firebase config not provided. Running without Firebase.');
                }
                // Load data for all sheets on initial page load
                loadAllSheetData();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showMessage('Error initializing application. Please try again.');
                // Even if Firebase fails, try to load data
                loadAllSheetData();
            }
        };

        function showMessage(message) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        function closeMessage() {
            document.getElementById('messageBox').style.display = 'none';
        }

        window.closeMessage = closeMessage; // Make it globally accessible for the button
    </script>
</head>
<body>
    <div class="message-box" id="messageBox">
        <p id="messageText"></p>
        <button onclick="closeMessage()">OK</button>
    </div>

    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <div class="main-content-wrapper">
        <!-- Left Panel: Overall Worksheet Data -->
        <div class="left-panel">
            <h2>Overall Data</h2>
            <div id="overallLoadingSpinner" class="spinner"></div>
            <div id="overallStatusMessage" class="status-message">Loading Overall data...</div>
            <div id="overallTableContainer" class="flex-grow overflow-x-auto">
                <!-- Overall table will be loaded here by JavaScript -->
            </div>
        </div>

        <!-- Right Panel: Annual and Quarterly Worksheets -->
        <div class="right-pane
