<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #f0f0f0; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #2c2c2c; /* Darker panel background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 95%; /* Adjust for better responsiveness */
            width: 100%;
            overflow-x: auto; /* For responsive tables */
            margin-top: 20px;
        }
        h1 {
            color: #4CAF50; /* Green from your theme */
            margin-bottom: 25px;
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #3a3a3a; /* Darker border for cells */
            color: #f0f0f0; /* Light text for table content */
        }
        th {
            background-color: #4CAF50; /* Green header from your theme */
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            border: 1px solid #4CAF50; /* Matching border */
        }
        tr:nth-child(even) td {
            background-color: #333333; /* Slightly lighter dark for even rows */
        }
        tr:nth-child(odd) td {
            background-color: #2e2e2e; /* Slightly darker dark for odd rows */
        }
        tr:hover td {
            background-color: #3b3b3b; /* Darker hover effect */
            transition: background-color 0.2s ease;
        }
        td.merged-header {
            background-color: #39633c; /* A darker green for merged headers */
            color: white;
            font-weight: 700;
            text-align: center;
            border: none; /* No border for merged header */
        }
        /* Specific color for status cells */
        td.status-in-stock {
            background-color: #2e5c32; /* Darker green */
            color: #d4edda; /* Lighter green text */
        }
        td.status-low-stock {
            background-color: #6e6424; /* Darker yellow/olive */
            color: #fff3cd; /* Lighter yellow text */
        }
        td.status-out-of-stock {
            background-color: #6e2e32; /* Darker red */
            color: #f8d7da; /* Lighter red text */
        }
        td.status-in-stock, td.status-low-stock, td.status-out-of-stock {
            font-weight: 600;
            border-radius: 5px;
            padding: 8px 12px;
            text-align: center;
        }

        .message-box {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
            text-align: center;
        }
        .message-box button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .message-box button:hover {
            background-color: #45a049;
        }

        /* Back button styling */
        .back-button {
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #444444;
            color: #f0f0f0;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .back-button:hover {
            background-color: #555555;
            transform: translateY(-2px);
        }
        .back-button i {
            margin-right: 8px;
        }

        .spinner {
            border: 8px solid #444; /* Light grey */
            border-top: 8px solid #4CAF50; /* Green */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto; /* Centered with margin */
            display: block; /* Shown by default until data loads */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #ccc;
        }
        .refresh-button {
            background-color: #5a67d8; /* Blue-grey for refresh */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            display: inline-block;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .refresh-button:hover {
            background-color: #434c9c;
            transform: translateY(-2px);
        }

        /* New styles for sheet selection buttons */
        .sheet-select-btn {
            background-color: #444444;
            color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .sheet-select-btn:hover {
            background-color: #555555;
            transform: translateY(-2px);
        }
        .sheet-select-btn.active-sheet-btn {
            background-color: #4CAF50; /* Active green color */
            color: white;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }
    </style>
    <!-- Firebase SDK (Standard for Canvas Apps) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let app;
        let db;
        let auth;
        let userId;

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Initialize Firebase on window load
        window.onload = async () => {
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log('Signed in with custom token.');
                    } else {
                        await signInAnonymously(auth);
                        console.log('Signed in anonymously.');
                    }
                    userId = auth.currentUser?.uid || crypto.randomUUID();
                    console.log('Firebase initialized. User ID:', userId);
                } else {
                    console.warn('Firebase config not provided. Running without Firebase.');
                }
                // Call setupSheetSelection and initial load
                setupSheetSelection();
                // Trigger initial load for the default sheet (Overall, entire range)
                loadSheetData();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showMessage('Error initializing application. Please try again.');
                // Even if Firebase fails, try to load data
                loadSheetData();
            }
        };

        function showMessage(message) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        function closeMessage() {
            document.getElementById('messageBox').style.display = 'none';
        }

        window.closeMessage = closeMessage; // Make it globally accessible for the button
    </script>
</head>
<body>
    <div class="message-box" id="messageBox">
        <p id="messageText"></p>
        <button onclick="closeMessage()">OK</button>
    </div>

    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <div class="container">
        <h1>Google Sheet Data</h1>
        <!-- Sheet Selection Buttons -->
        <div class="flex justify-center space-x-4 mb-6">
            <button id="overallBtn" class="sheet-select-btn active-sheet-btn" data-sheet="overall" data-range="A:Z">Overall</button>
            <button id="annualBtn" class="sheet-select-btn" data-sheet="annual" data-range="A:E">Annual</button>
            <button id="quarterlyBtn" class="sheet-select-btn" data-sheet="quarterly" data-range="A:E">Quarterly</button>
        </div>

        <div id="loadingSpinner" class="spinner"></div>
        <div id="statusMessage" class="status-message">Loading data...</div>
        <div id="tableContainer">
            <!-- Table will be loaded here by JavaScript -->
        </div>
        <button id="refreshButton" class="refresh-button">Refresh Data</button>
    </div>

    <script>
        let refreshIntervalId; // To store the ID of the auto-refresh interval

        /**
         * Sets up event listeners for the sheet selection buttons.
         */
        function setupSheetSelection() {
            const sheetButtons = document.querySelectorAll('.sheet-select-btn');
            sheetButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    sheetButtons.forEach(btn => btn.classList.remove('active-sheet-btn'));
                    // Add active class to clicked button
                    button.classList.add('active-sheet-btn');

                    const sheetName = button.dataset.sheet;
                    const rangeName = button.dataset.range; // Get the range specified on the button
                    loadSheetData(sheetName, rangeName);
                });
            });
        }

        /**
         * Fetches sheet data from the backend API.
         * @param {string} sheetName - The name of the worksheet to fetch data from.
         * @param {string} dataRange - The range in A1 notation (e.g., 'A:Z', 'A1:E10').
         * @returns {Promise<Object>} A promise that resolves to an object containing status and data.
         */
        async function fetchSheetData(sheetName, dataRange) {
            try {
                // Construct the fetch URL dynamically based on sheetName and dataRange
                const url = `/get_sheet_data?sheet_name=${encodeURIComponent(sheetName)}&range_name=${encodeURIComponent(dataRange)}`;
                console.log('Fetching data from:', url);
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    return { status: 'ready', data: data.values }; // Assuming your backend returns { values: [...] }
                } else {
                    return { status: 'error', message: data.message || 'Failed to fetch data from backend.' };
                }
            } catch (error) {
                console.error('Error fetching sheet data:', error);
                return { status: 'error', message: 'Network error or server unavailable.' };
            }
        }

        /**
         * Renders the table from the fetched sheet data.
         * @param {string} [sheetName='overall'] - The name of the worksheet to load.
         * @param {string} [dataRange='A:Z'] - The range in A1 notation for the data.
         */
        async function loadSheetData(sheetName = 'overall', dataRange = 'A:Z') {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const tableContainer = document.getElementById('tableContainer');
            const statusMessage = document.getElementById('statusMessage');
            const refreshButton = document.getElementById('refreshButton');

            loadingSpinner.style.display = 'block'; // Show spinner
            statusMessage.textContent = `Loading data from ${sheetName} sheet...`;
            tableContainer.innerHTML = ''; // Clear previous content
            refreshButton.style.display = 'none'; // Hide refresh button initially
            clearInterval(refreshIntervalId); // Clear any existing auto-refresh interval

            try {
                const response = await fetchSheetData(sheetName, dataRange);

                if (response.status === 'ready') {
                    const sheetData = response.data;
                    if (!sheetData || sheetData.length < 2) { // Need at least two rows for merged header and column headers
                        statusMessage.textContent = `No data or insufficient data found in the ${sheetName} sheet.`;
                        refreshButton.style.display = 'block';
                        return;
                    }

                    const table = document.createElement('table');
                    table.classList.add('min-w-full');

                    const thead = document.createElement('thead');
                    const headerRow1 = document.createElement('tr');
                    const headerRow2 = document.createElement('tr');

                    // Process the first row for merged header
                    const mergedHeaderCell = document.createElement('th');
                    mergedHeaderCell.colSpan = sheetData[0].length > 0 ? sheetData[0].length : 5; // Use actual length or default
                    mergedHeaderCell.textContent = sheetData[0][0] || 'Inventory Data'; // Use first cell or default text
                    mergedHeaderCell.classList.add('merged-header');
                    headerRow1.appendChild(mergedHeaderCell);
                    thead.appendChild(headerRow1);

                    // Process the second row for actual column headers
                    if (sheetData[1] && Array.isArray(sheetData[1])) {
                        sheetData[1].forEach(headerText => {
                            const th = document.createElement('th');
                            th.textContent = headerText;
                            headerRow2.appendChild(th);
                        });
                        thead.appendChild(headerRow2);
                    } else {
                        // Fallback if the second header row is missing or malformed
                        console.warn("Second header row (column headers) is missing or malformed. Using default columns.");
                        ['Column 1', 'Column 2', 'Column 3', 'Column 4', 'Column 5'].forEach(headerText => {
                            const th = document.createElement('th');
                            th.textContent = headerText;
                            headerRow2.appendChild(th);
                        });
                        thead.appendChild(headerRow2);
                    }

                    table.appendChild(thead);

                    // Create table body
                    const tbody = document.createElement('tbody');
                    // Start from index 2 to skip the two header rows already processed
                    for (let i = 2; i < sheetData.length; i++) {
                        const rowData = sheetData[i];
                        const tr = document.createElement('tr');

                        rowData.forEach((cellData, colIndex) => {
                            const td = document.createElement('td');
                            td.textContent = cellData;

                            // Apply colors based on data (example: assuming 'Status' column exists and is consistent)
                            if (sheetData[1] && sheetData[1][colIndex] === 'Status') {
                                if (cellData === 'In Stock') {
                                    td.classList.add('status-in-stock');
                                } else if (cellData === 'Low Stock') {
                                    td.classList.add('status-low-stock');
                                } else if (cellData === 'Out of Stock') {
                                    td.classList.add('status-out-of-stock');
                                }
                            }
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    }
                    table.appendChild(tbody);

                    tableContainer.appendChild(table);
                    statusMessage.textContent = `Data loaded successfully from ${sheetName} sheet!`;
                    refreshButton.style.display = 'none'; // Hide refresh if data loaded

                } else { // response.status === 'error' or 'not_ready'
                    statusMessage.textContent = response.message || 'Data is not yet available.';
                    showMessage(response.message || 'Failed to retrieve data from the server.');
                    refreshButton.style.display = 'block'; // Show refresh button
                }

            } catch (error) {
                console.error("Error loading sheet data:", error);
                showMessage("Failed to load sheet data. Please check your connection or try again later.");
                statusMessage.textContent = 'Error loading data.';
                refreshButton.style.display = 'block'; // Show refresh button on error
            } finally {
                loadingSpinner.style.display = 'none'; // Hide spinner
            }
        }

        // Event listener for the refresh button
        document.getElementById('refreshButton').addEventListener('click', () => {
            // Get currently active sheet and range from the active button
            const activeBtn = document.querySelector('.sheet-select-btn.active-sheet-btn');
            const currentSheetName = activeBtn ? activeBtn.dataset.sheet : 'overall';
            const currentRangeName = activeBtn ? activeBtn.dataset.range : 'A:Z'; // Default to A:Z if no active button
            loadSheetData(currentSheetName, currentRangeName); // Try loading data again for the current selection
        });

        // Initial load is handled by window.onload, which calls setupSheetSelection and then loadSheetData()
    </script>
</body>
</html>
