<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #f0f0f0; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-content-wrapper {
            display: flex; /* Use flexbox for the main two-column layout */
            flex-wrap: nowrap; /* Prevent wrapping initially on large screens */
            gap: 20px; /* Space between columns */
            width: 100%;
            max-width: 1600px; /* Max width for the entire dashboard */
            margin-top: 20px;
            justify-content: center; /* Center content horizontally */
        }
        .left-panel {
            flex: 1; /* Retained flex: 1 for left panel */
            min-width: 400px; /* Minimum width for the left panel */
            background-color: #2c2c2c; /* Darker panel background */
            padding: 20px; /* Reduced padding for more space */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        .left-panel > div {
            background-color: #2c2c2c; /* Darker panel background for sub-sections */
            padding: 20px; /* Reduced padding for more space */
            border-radius: 20px;
            /*box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);*/
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .right-panel {
            flex: 3; /* Retained flex: 3 for right panel */
            min-width: 300px; /* Minimum width for the right panel */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between annual and quarterly sections */
        }
        .right-panel > div {
            background-color: #2c2c2c; /* Darker panel background for sub-sections */
            padding: 20px; /* Reduced padding for more space */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            flex: 1; /* Each takes equal vertical space */
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #4CAF50; /* Green from your theme */
            margin-bottom: 25px;
            font-size: 35px; /* Directly use px value */
            font-weight: 700;
            text-align: center; /* Ensures it's centered */
            width: 100%; /* Ensure h1 spans full width */
        }
        h2 {
            color: #66bb6a; /* Lighter green for sub-headers */
            margin-bottom: 5px; /* Reduced margin-bottom for h2 to save space */
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 10px; /* Retained 10px margin-top */
            margin-bottom: 10px; /* Ensured no extra margin below the table */
            border-radius: 10px;
            overflow: hidden; /* Ensures border-radius is applied correctly */
            table-layout: fixed; /* Set table-layout to fixed for all tables by default */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
             /* Base font-size from your provided code */
        }
        th, td {
            padding: 4px 4px; /* Base padding from your provided code */
            text-align: left;
            border: 1px solid #3a3a3a; /* Darker border for cells */
            color: #f0f0f0; /* Light text for table content */
            white-space: nowrap; /* Default to no wrap for all cells */
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Add ellipsis for hidden text */
            font-size: 12px !important;
        }
        th {
            background-color: #4CAF50; /* Green header from your theme */
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            border: 1px solid #4CAF50; /* Matching border */
        }
        
        tr:nth-child(even) td {
            background-color: #333333; /* Slightly lighter dark for even rows */
        }
        tr:nth-child(odd) td {
            background-color: #2e2e2e; /* Slightly darker dark for odd rows */
        }
        tr:hover td {
            background-color: #3b3b3b; /* Darker hover effect */
            transition: background-color 0.2s ease;
        }
        td.merged-header {
            background-color: #39633c; /* A darker green for merged headers */
            color: white;
            font-weight: 700;
            text-align: center;
            border: none; /* No border for merged header */
        }
        /* Specific color for status cells */
        td.status-in-stock {
            background-color: #2e5c32; /* Darker green */
            color: #d4edda; /* Lighter green text */
        }
        td.status-low-stock {
            background-color: #6e6424; /* Darker yellow/olive */
            color: #fff3cd; /* Lighter yellow text */
        }
        td.status-out-of-stock {
            background-color: #6e2e32; /* Darker red */
            color: #f8d7da; /* Lighter red text */
        }
        td.status-in-stock, td.status-low-stock, td.status-out-of-stock {
            font-weight: 600;
            border-radius: 5px;
            padding: 8px 12px;
            text-align: center;
        }

        /* --- Custom Styles for Left Panel Table (Overall) - Bigger and More Spacious --- */
        #overallTableContainer
        #projectionsTableContainer table {
            table-layout: auto; /* Allow auto layout for left panel for natural column sizing */
            font-size: 13px; /* Retained font size */
        }
        #overallTableContainer th,
        #projectionsTableContainer th,
        #projectionsTableContainer td,
        #overallTableContainer td {
            padding: 5px 18px !important; /* Retained padding */
            white-space: nowrap; /* Keep first two columns on one line */
        }
        /* Override specific first/second child for overallTableContainer */
        #overallTableContainer td:first-child,
        #overallTableContainer td:nth-child(2),
        #overallTableContainer th:first-child,
        #projectionsTableContainer th:first-child,
        #projectionsTableContainer td:first-child,
        #projectionsTableContainer th:nth-child(2),
        #projectionsTableContainer td:nth-child(2),
        #overallTableContainer th:nth-child(2) {
            font-size: 13px !important; /* Retained font size */
            white-space: nowrap; /* Ensure nowrap for first and second column */
        }


        /* --- Custom Styles for Right Panel Tables (Annual/Quarterly) - Even Smaller and Single Line --- */
        #annualTableContainer table,
        #quarterlyTableContainer table {
            table-layout: fixed; /* Explicitly fixed for tight control */
            width: 100%; /* Ensure it fills container */
        }
        #annualTableContainer th, #annualTableContainer td,
        #quarterlyTableContainer th, #quarterlyTableContainer td {
            font-size: 12px !important; /* Retained font size */
            padding: 5px 4px; /* Retained padding */
            white-space: nowrap; /* Force content into single line */
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Add ellipsis for hidden text */
        }
        /* Fixed widths for the first two columns in right panels */
        #annualTableContainer th:nth-child(1), #annualTableContainer td:nth-child(1),
        #quarterlyTableContainer th:nth-child(1), #quarterlyTableContainer td:nth-child(1) {
            width: 102px; /* Retained width for stock symbol */
        }
        /* The specific rule below also applies to the first child, so ensure the above is correctly applied */
        td:first-child, th:first-child { /* This rule was causing issues with overall table first column */
             font-size: 11px !important;/* REMOVED, now handled by specific table selectors */
            /* white-space: nowrap; is default now, word-break handled by specific table */
            /* width: 102px; this was making left panel narrow */
        }

        /* Ensure no horizontal scrolling on the table containers themselves */
        .flex-grow { /* Targets all flex-grow elements, assuming they are the table containers */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            overflow-y: auto; /* Allow vertical scrolling for content */
        }


        /* Removed .message-box and related button styles */

        /* Back button styling */
        .back-button {
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #444444;
            color: #f0f0f0;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            align-self: flex-start; /* Align to the left of the body flex container */
        }
        .back-button:hover {
            background-color: #555555;
            transform: translateY(-2px);
        }
        .back-button i {
            margin-right: 8px;
        }

        .spinner {
            border: 8px solid #444; /* Light grey */
            border-top: 8px solid #4CAF50; /* Green */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto; /* Centered with margin */
            display: block; /* Shown by default until data loads */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            margin-top: 5px; /* Reduced margin-top for status messages */
            margin-bottom: 10px; /* Added margin-bottom for status messages */
            font-size: 1.1rem;
            color: #ccc;
        }
        .refresh-button {
            background-color: #5a67d8; /* Blue-grey for refresh */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            display: block; /* Make it a block element for centering */
            margin: 20px auto 0; /* Center horizontally with margin-top */
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .refresh-button:hover {
            background-color: #434c9c;
            transform: translateY(-2px);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .main-content-wrapper {
                flex-direction: column; /* Stack columns vertically on smaller screens */
                align-items: center;
                flex-wrap: wrap; /* Allow wrapping on small screens */
            }
            .left-panel, .left-panel > div, .right-panel, .right-panel > div {
                width: 100%;
                min-width: unset; /* Remove min-width on small screens */
            }
            /* Adjust table fonts for smaller screens if needed */
            #overallTableContainer th,
            #overallTableContainer td,
            #projectionsTableContainer th,
            #projectionsTableContainer td 
             {
                font-size: 0.8rem;
                padding: 8px 12px;
            }
            #annualTableContainer th, #annualTableContainer td,
            #quarterlyTableContainer th, #quarterlyTableContainer td {
                font-size: 0.35rem; /* Even smaller on mobile */
                padding: 0px 1px;
            }
            #annualTableContainer th:nth-child(1), #annualTableContainer td:nth-child(1),
            #quarterlyTableContainer th:nth-child(1), #quarterlyTableContainer td:nth-child(1) {
                width: 40px; /* Adjust fixed width for stock symbol on mobile */
            }
            #annualTableContainer th:nth-child(2), #annualTableContainer td:nth-child(2),
            #quarterlyTableContainer th:nth-child(2), #quarterlyTableContainer td:nth-child(2) {
                width: 70px; /* Adjust fixed width for parameter names on mobile */
            }
        }
    </style>

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let app;
        let db;
        let auth;
        let userId;

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Initialize Firebase on window load
        window.onload = async () => {
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log('Signed in with custom token.');
                    } else {
                        await signInAnonymously(auth);
                        console.log('Signed in anonymously.');
                    }
                    userId = auth.currentUser?.uid || crypto.randomUUID();
                    console.log('Firebase initialized. User ID:', userId);
                } else {
                    console.warn('Firebase config not provided. Running without Firebase.');
                }
                // Load data for all sheets on initial page load
                await loadStockName();
                loadAllSheetData();
                insertCurrentDate();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                // No showMessage call here, as per request
                // Even if Firebase fails, try to load data
                await loadStockName();
                loadAllSheetData();
            }
        };
    </script>

    <script>
        async function fetchSheetData(sheetName, dataRange, stockSymbol = '') { // ADD stockSymbol parameter
            try {
                const BASE_API_URL = '';
                // ADD stock_symbol to the URL for your backend to use
                const url = `${BASE_API_URL}/get_sheet_data?sheet_name=${encodeURIComponent(sheetName)}&range_name=${encodeURIComponent(dataRange)}${stockSymbol ? `&stock_symbol=${encodeURIComponent(stockSymbol)}` : ''}`;
                console.log(`Fetching data from: ${url}`);
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    return { status: 'ready', data: data.values, sheetName: sheetName };
                } else {
                    return { status: 'error', message: data.message || `Failed to fetch data from backend for ${sheetName}.`, sheetName: sheetName };
                }
            } catch (error) {
                console.error(`Error fetching sheet data for ${sheetName}:`, error);
                return { status: 'error', message: `Network error or server unavailable for ${sheetName}.`, sheetName: sheetName };
            }
        }
            //loads into table
        function renderTable(containerId, sheetData, sheetTitle) {
            const tableContainer = document.getElementById(containerId);
            const loadingSpinner = document.getElementById(containerId.replace('TableContainer', 'LoadingSpinner'));
            const statusMessage = document.getElementById(containerId.replace('TableContainer', 'StatusMessage'));

            // Clear previous content
            tableContainer.innerHTML = '';
            if (loadingSpinner) loadingSpinner.style.display = 'none'; // Hide spinner
            if (statusMessage) statusMessage.textContent = ''; // Clear status message

            if (!sheetData || sheetData.length === 0) {
                // If no data, show a message (optional, but good for debugging)
                // if (statusMessage) statusMessage.textContent = `No data found in the ${sheetTitle.toLowerCase()} sheet.`;
                return;
            }

            const table = document.createElement('table');
            table.classList.add('min-w-full');

            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // --- Special handling for "Overall Data" (two-column: Parameter | Value) ---
            if (containerId === 'overallTableContainer') {
                const headerRow = document.createElement('tr');
                let thParam = document.createElement('th');
                thParam.textContent = 'Overall';
                headerRow.appendChild(thParam);
                let thValue = document.createElement('th');
                thValue.textContent = 'Value';
                headerRow.appendChild(thValue);
                thead.appendChild(headerRow);
                table.appendChild(thead);

                let stockName = ''; // Variable to store stock name
                sheetData.forEach(rowData => {
                    if (rowData.length >= 2) { // Ensure there are at least two columns
                        const tr = document.createElement('tr');
                        const tdParam = document.createElement('td');
                        tdParam.textContent = rowData[0] || '';
                        tr.appendChild(tdParam);
                        const tdValue = document.createElement('td');
                        tdValue.textContent = rowData[1] || '';
                        tr.appendChild(tdValue);
                        tbody.appendChild(tr);

                        // Check if this row contains the stock name (case-insensitive and trimmed)
                        if (rowData[0] && typeof rowData[0] === 'string' && rowData[0].trim().toLowerCase() === 'stock name' && rowData[1]) {
                            stockName = String(rowData[1]).trim(); // Ensure rowData[1] is treated as string
                        }
                    }
                });
                table.appendChild(tbody);

                

            } else if (containerId === 'projectionsTableContainer') {
                const headerRow = document.createElement('tr');
                let thParam = document.createElement('th');
                thParam.textContent = 'Projections';
                headerRow.appendChild(thParam);
                let thValue = document.createElement('th');
                thValue.textContent = 'Value';
                headerRow.appendChild(thValue);
                thead.appendChild(headerRow);
                table.appendChild(thead);

                let stockName = ''; // Variable to store stock name
                sheetData.forEach(rowData => {
                    if (rowData.length >= 2) { // Ensure there are at least two columns
                        const tr = document.createElement('tr');
                        const tdParam = document.createElement('td');
                        tdParam.textContent = rowData[0] || '';
                        tr.appendChild(tdParam);
                        const tdValue = document.createElement('td');
                        tdValue.textContent = rowData[1] || '';
                        tr.appendChild(tdValue);
                        tbody.appendChild(tr);

                        // Check if this row contains the stock name (case-insensitive and trimmed)
                        if (rowData[0] && typeof rowData[0] === 'string' && rowData[0].trim().toLowerCase() === 'stock name' && rowData[1]) {
                            stockName = String(rowData[1]).trim(); // Ensure rowData[1] is treated as string
                        }
                    }
                });
                table.appendChild(tbody);

                

            } else {
                // --- General handling for Annual, Quarterly, and other tables (dynamic columns) ---
                let dataStartIndex = 0;
                // Check if the first row is a potential merged header
                if (sheetData[0] && sheetData[0].length === 1 && sheetData[0][0]) {
                    const mergedHeaderCell = document.createElement('th');
                    // Colspan based on the length of the row expected to be column headers
                    mergedHeaderCell.colSpan = sheetData[1] ? sheetData[1].length : sheetData[0].length;
                    mergedHeaderCell.textContent = sheetData[0][0];
                    mergedHeaderCell.classList.add('merged-header');
                    const headerRow1 = document.createElement('tr');
                    headerRow1.appendChild(mergedHeaderCell);
                    thead.appendChild(headerRow1);
                    dataStartIndex = 1; // Move past the merged header
            }

                // Process the actual column headers (the row after the potential merged header or the first row)
                if (sheetData[dataStartIndex] && Array.isArray(sheetData[dataStartIndex])) {
                    const headerRow = document.createElement('tr');
                    sheetData[dataStartIndex].forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    dataStartIndex++; // Move past the column headers
                } else {
                    console.warn(`No column headers found for ${sheetTitle}.`);
                }
                table.appendChild(thead);

                // Create table body from remaining data rows
                for (let i = dataStartIndex; i < sheetData.length; i++) {
                    const rowData = sheetData[i];
                    const tr = document.createElement('tr');

                    if (!Array.isArray(rowData)) {
                        console.warn(`Skipping malformed row in ${sheetTitle}:`, rowData);
                        continue;
                    }

                    rowData.forEach((cellData, colIndex) => {
                        const td = document.createElement('td');
                        td.textContent = cellData || '';

                        // Apply colors based on 'Status' column (if applicable and header found)
                        let statusColIndex = -1;
                        if (sheetData[dataStartIndex - 1] && Array.isArray(sheetData[dataStartIndex - 1])) {
                            statusColIndex = sheetData[dataStartIndex - 1].indexOf('Status');
                        }

                        if (statusColIndex !== -1 && colIndex === statusColIndex) {
                            if (cellData === 'In Stock') {
                                td.classList.add('status-in-stock');
                            } else if (cellData === 'Low Stock') {
                                td.classList.add('status-low-stock');
                            } else if (cellData === 'Out of Stock') {
                                td.classList.add('status-out-of-stock');
                            }
                        }
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
                table.appendChild(tbody);
            }

            tableContainer.appendChild(table);
        }

        /**
         * Loads data from all specified sheets concurrently and renders them.
         */
        //load stock name 
        async function loadStockName() {
            const response = await fetchSheetData("Stock_Symbol", "A1"); // or "A1:A1" if only one cell
            if (response.status === 'ready' && response.data && response.data.length > 0) {
                const stockName = response.data[0][0]; // First row, first column
                document.getElementById('stockNameSpan').textContent = stockName.toUpperCase();
            } else {
                console.warn("Stock name not found in Google Sheet.");
            }
        }

        // get date
        async function insertCurrentDate() {
            const dateElement = document.getElementById('dateSpan');
            const today = new Date();
            const formatted = today.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
            if (dateElement) {
                dateElement.textContent = `As on ${formatted}`;
            }
        }    

        async function loadAllSheetData(currentStockSymbol) { // ADD currentStockSymbol parameter
            // Show spinners and update status messages for all panels
            // Overall Data
            if (document.getElementById('overallLoadingSpinner')) document.getElementById('overallLoadingSpinner').style.display = 'block';
            if (document.getElementById('overallStatusMessage')) document.getElementById('overallStatusMessage').textContent = 'Loading Overall data...'; // Re-add this for clarity

            // Annual Statistics
            if (document.getElementById('annualLoadingSpinner')) document.getElementById('annualLoadingSpinner').style.display = 'block';
            // if (document.getElementById('annualStatusMessage')) document.getElementById('annualStatusMessage').textContent = 'Loading Annual data...'; // Optionally add this

            // Quarterly Statistics
            if (document.getElementById('quarterlyLoadingSpinner')) document.getElementById('quarterlyLoadingSpinner').style.display = 'block'; // Corrected typo here (removed '4')
            // if (document.getElementById('quarterlyStatusMessage')) document.getElementById('quarterlyStatusMessage').textContent = 'Loading Quarterly data...'; // Optionally add this

            // Projections Statistics
            if (document.getElementById('projectionsLoadingSpinner')) document.getElementById('projectionsLoadingSpinner').style.display = 'block'; // Corrected typo here (removed '4')
            // if (document.getElementById('projectionsStatusMessage')) document.getElementById('projectionsStatusMessage').textContent = 'Loading Projections data...'; // Optionally add this


            document.getElementById('refreshAllButton').style.display = 'none'; // Hide refresh button during load

            try {
                const [overallResponse, annualResponse, quarterlyResponse, projectionsResponse] = await Promise.all([
                    fetchSheetData('Overall', 'A:B', currentStockSymbol), // PASS currentStockSymbol
                    fetchSheetData('Annual Data', 'A:Z', currentStockSymbol), // PASS currentStockSymbol
                    fetchSheetData('Quarterly Data', 'A:Z', currentStockSymbol), // PASS currentStockSymbol
                    fetchSheetData('Projections Data','A:Z', currentStockSymbol) // PASS currentStockSymbol
                ]);

                // ... (rest of the if/else if/else blocks for renderTable and console.error) ...

            } catch (error) {
                console.error("Error loading all sheet data:", error);
                // Add general error messages for affected tables
                if (document.getElementById('overallStatusMessage')) document.getElementById('overallStatusMessage').textContent = 'Failed to load data.';
                if (document.getElementById('annualStatusMessage')) document.getElementById('annualStatusMessage').textContent = 'Failed to load data.';
                if (document.getElementById('quarterlyStatusMessage')) document.getElementById('quarterlyStatusMessage').textContent = 'Failed to load data.';
                if (document.getElementById('projectionsStatusMessage')) document.getElementById('projectionsStatusMessage').textContent = 'Failed to load data.';

            } finally {
                // ... (hide spinners, show refresh button, ensure status messages are cleared) ...
                // Ensure all status messages are cleared in finally block, even if you don't initially set them.
