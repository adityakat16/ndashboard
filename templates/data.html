<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #f0f0f0; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-content-wrapper {
            display: flex; /* Use flexbox for the main two-column layout */
            flex-wrap: nowrap; /* Allow wrapping on smaller screens */
            gap: 20px; /* Space between columns */
            width: 100%;
            max-width: 1600px; /* Max width for the entire dashboard */
            margin-top: 20px;
            justify-content: center; /* Center content horizontally */
        }
        .left-panel {
            flex: 0.5; /* Takes more space on wider screens */
            min-width: 400px; /* Minimum width for the left panel */
            background-color: #2c2c2c; /* Darker panel background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        .right-panel {
            flex: 4; /* Takes less space than left */
            min-width: 300px; /* Minimum width for the right panel */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between annual and quarterly sections */
        }
        .right-panel > div {
            background-color: #2c2c2c; /* Darker panel background for sub-sections */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            flex: 1; /* Each takes equal vertical space */
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #4CAF50; /* Green from your theme */
            margin-bottom: 25px;
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
            width: 100%; /* Ensure h1 spans full width */
        }
        h2 {
            color: #66bb6a; /* Lighter green for sub-headers */
            margin-bottom: 15px;
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 10px;
            word-break:break-word;
            overflow: hidden;
            table-layout: fixed;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        th, td {
            padding: 4px 4px;
            text-align: left;
            border: 1px solid #3a3a3a; /* Darker border for cells */
            color: #f0f0f0; /* Light text for table content */
            white-space: nowrap;
            text-overflow: ellipsis;           
        }
        #annualTableContainer,
        #annualTableContainer td,
        #annualTableContainer th{
            font-size: 10px;
        }
        #quarterlyTableContainer,
        #quarterlyTableContainer td,
        #quarterlyTableContainer th{
            font-size: 10px;
        }
        td:first-child,
        th:first-child {
            font-size: 11px !important;
            white-space: nowrap;      /* allows wrapping */
            word-break: break-word;
            width: 102px;
        }

        th {
            background-color: #4CAF50; /* Green header from your theme */
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            border: 1px solid #4CAF50; /* Matching border */
            
        }
        tr:nth-child(even) td {
            background-color: #333333; /* Slightly lighter dark for even rows */
        }
        tr:nth-child(odd) td {
            background-color: #2e2e2e; /* Slightly darker dark for odd rows */
        }
        tr:hover td {
            background-color: #3b3b3b; /* Darker hover effect */
            transition: background-color 0.2s ease;
        }
        td.merged-header {
            background-color: #39633c; /* A darker green for merged headers */
            color: white;
            font-weight: 700;
            text-align: center;
            border: none; /* No border for merged header */
        }
        /* Specific color for status cells */
        td.status-in-stock {
            background-color: #2e5c32; /* Darker green */
            color: #d4edda; /* Lighter green text */
        }
        td.status-low-stock {
            background-color: #6e6424; /* Darker yellow/olive */
            color: #fff3cd; /* Lighter yellow text */
        }
        td.status-out-of-stock {
            background-color: #6e2e32; /* Darker red */
            color: #f8d7da; /* Lighter red text */
        }
        td.status-in-stock, td.status-low-stock, td.status-out-of-stock {
            font-weight: 600;
            border-radius: 5px;
            padding: 8px 12px;
            text-align: center;
        }

        /* --- New/Modified Styles for Right Panel Tables --- */
        .right-panel table th,
        .right-panel table td {
            font-size: 0.85rem; /* Smaller font size */
            padding: 8px 10px; /* Reduced padding */
        }
        .right-panel table {
            min-width: unset; /* Allow tables to shrink more if necessary */
        }


        .message-box {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
            text-align: center;
            min-width: 300px;
        }
        .message-box button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .message-box button:hover {
            background-color: #45a049;
        }

        /* Back button styling */
        .back-button {
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #444444;
            color: #f0f0f0;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            align-self: flex-start; /* Align to the left of the body flex container */
        }
        .back-button:hover {
            background-color: #555555;
            transform: translateY(-2px);
        }
        .back-button i {
            margin-right: 8px;
        }

        .spinner {
            border: 8px solid #444; /* Light grey */
            border-top: 8px solid #4CAF50; /* Green */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto; /* Centered with margin */
            display: block; /* Shown by default until data loads */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #ccc;
        }
        .refresh-button {
            background-color: #5a67d8; /* Blue-grey for refresh */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            display: block; /* Make it a block element for centering */
            margin: 20px auto 0; /* Center horizontally with margin-top */
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .refresh-button:hover {
            background-color: #434c9c;
            transform: translateY(-2px);
        }
        #overallTableContainer table {
            width: 100%;
            table-layout: auto;
            font-size: 14px;
            border-collapse: collapse;
            border-radius: 10px;
        }

        #overallTableContainer td,
        #overallTableContainer th {
            padding: 16px 24px;
            min-width: fit-content;
            text-align: left;
            white-space: nowrap;
        }
        #overallTableContainer td:first-child,
        #overallTableContainer th:first-child {
            font-size: 14px !important;
        }
        #overallTableContainer td:second-child,
        #overallTableContainer th:second-child {
            font-size: 14px !important;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .main-content-wrapper {
                flex-direction: column; /* Stack columns vertically on smaller screens */
                align-items: center;
            }
            .left-panel, .right-panel, .right-panel > div {
                width: 100%;
                min-width: unset; /* Remove min-width on small screens */
            }
            table {
                font-size: 0.65rem;
            }
        }
    </style>
    <!-- Firebase SDK (Standard for Canvas Apps) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let app;
        let db;
        let auth;
        let userId;

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Initialize Firebase on window load
        window.onload = async () => {
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log('Signed in with custom token.');
                    } else {
                        await signInAnonymously(auth);
                        console.log('Signed in anonymously.');
                    }
                    userId = auth.currentUser?.uid || crypto.randomUUID();
                    console.log('Firebase initialized. User ID:', userId);
                } else {
                    console.warn('Firebase config not provided. Running without Firebase.');
                }
                // Load data for all sheets on initial page load
                loadAllSheetData();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showMessage('Error initializing application. Please try again.');
                // Even if Firebase fails, try to load data
                loadAllSheetData();
            }
        };

        function showMessage(message) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        function closeMessage() {
            document.getElementById('messageBox').style.display = 'none';
        }

        window.closeMessage = closeMessage; // Make it globally accessible for the button
    </script>
</head>
<body>
    <div class="message-box" id="messageBox">
        <p id="messageText"></p>
        <button onclick="closeMessage()">OK</button>
    </div>

    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <h1 style="font-size:35px;"><center>KATTI INVESTMENT CORPORATION - ANALYSIS OF </center></h1>

    <div class="main-content-wrapper">
        <!-- Left Panel: Overall Worksheet Data -->
        <div class="left-panel">
            <!--<h2>Overall Data</h2> -->
            <div id="overallLoadingSpinner" class="spinner"></div>
            <!--<div id="overallStatusMessage" class="status-message">Loading Overall data...</div>-->
            <div id="overallTableContainer" class="flex-grow overflow-x-auto">
                <!-- overall table will be loaded here by JavaScript -->
            </div>
        </div>

        <!-- Right Panel: Annual and Quarterly Worksheets -->
        <div class="right-panel">
            <!-- Annual Statistics Section -->
            <div>
               <!-- <h2>Annual Statistics</h2>-->
                <div id="annualLoadingSpinner" class="spinner"></div>
                <!--<div id="annualStatusMessage" class="status-message">Loading Annual data...</div>-->
                <div id="annualTableContainer" class="flex-grow overflow-x-auto">
                    <!-- Annual table will be loaded here by JavaScript -->
                </div>
            </div>

            <!-- Quarterly Statistics Section -->
            <div>
                <!--<h2>Quarterly Statistics</h2>-->
                <div id="quarterlyLoadingSpinner" class="spinner"></div>
                <!--<div id="quarterlyStatusMessage" class="status-message">Loading Quarterly data...</div>-->
                <div id="quarterlyTableContainer" class="flex-grow overflow-x-auto">
                    <!-- Quarterly table will be loaded here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <button id="refreshAllButton" class="refresh-button">Refresh All Data</button>

    <script>
        /**
         * Fetches sheet data from the backend API.
         * @param {string} sheetName - The name of the worksheet to fetch data from.
         * @param {string} dataRange - The range in A1 notation (e.g., 'A:Z', 'A1:E10').
         * @returns {Promise<Object>} A promise that resolves to an object containing status and data.
         */
        async function fetchSheetData(sheetName, dataRange) {
            try {
                const url = `/get_sheet_data?sheet_name=${encodeURIComponent(sheetName)}&range_name=${encodeURIComponent(dataRange)}`;
                console.log(`Fetching data from: ${url}`);
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    return { status: 'ready', data: data.values, sheetName: sheetName };
                } else {
                    return { status: 'error', message: data.message || `Failed to fetch data from backend for ${sheetName}.`, sheetName: sheetName };
                }
            } catch (error) {
                console.error(`Error fetching sheet data for ${sheetName}:`, error);
                return { status: 'error', message: `Network error or server unavailable for ${sheetName}.`, sheetName: sheetName };
            }
        }

        /**
         * Renders a single table into a specified container.
         * @param {string} containerId - The ID of the div where the table should be rendered.
         * @param {Array<Array<string>>} sheetData - The 2D array of data from the sheet.
         * @param {string} sheetTitle - The title for the table (e.g., "Overall Data").
         */
        function renderTable(containerId, sheetData, sheetTitle) {
            const tableContainer = document.getElementById(containerId);
            const statusMessage = document.getElementById(containerId.replace('TableContainer', 'StatusMessage'));
            const loadingSpinner = document.getElementById(containerId.replace('TableContainer', 'LoadingSpinner'));

            // Clear previous content
            tableContainer.innerHTML = '';
            loadingSpinner.style.display = 'none'; // Hide spinner
            statusMessage.textContent = ''; // Clear status message

            if (!sheetData || sheetData.length === 0) {
                statusMessage.textContent = `No data found in the ${sheetTitle.toLowerCase()} sheet.`;
                return;
            }

            const table = document.createElement('table');
            table.classList.add('min-w-full');

            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // --- Special handling for "Overall Data" (two-column: Parameter | Value) ---
            if (containerId === 'overallTableContainer') {
                const headerRow = document.createElement('tr');
                let thParam = document.createElement('th');
                thParam.textContent = 'Parameter';
                headerRow.appendChild(thParam);
                let thValue = document.createElement('th');
                thValue.textContent = 'Value';
                headerRow.appendChild(thValue);
                thead.appendChild(headerRow);
                table.appendChild(thead);

                sheetData.forEach(rowData => {
                    if (rowData.length >= 2) { // Ensure there are at least two columns
                        const tr = document.createElement('tr');
                        const tdParam = document.createElement('td');
                        tdParam.textContent = rowData[0] || '';
                        tr.appendChild(tdParam);
                        const tdValue = document.createElement('td');
                        tdValue.textContent = rowData[1] || '';
                        tr.appendChild(tdValue);
                        tbody.appendChild(tr);
                    }
                });
                table.appendChild(tbody);

            } else {
                // --- General handling for Annual, Quarterly, and other tables (dynamic columns) ---
                let dataStartIndex = 0;
                // Check if the first row is a potential merged header
                if (sheetData[0] && sheetData[0].length === 1 && sheetData[0][0]) {
                    const mergedHeaderCell = document.createElement('th');
                    // Colspan based on the length of the row expected to be column headers
                    mergedHeaderCell.colSpan = sheetData[1] ? sheetData[1].length : sheetData[0].length;
                    mergedHeaderCell.textContent = sheetData[0][0];
                    mergedHeaderCell.classList.add('merged-header');
                    const headerRow1 = document.createElement('tr');
                    headerRow1.appendChild(mergedHeaderCell);
                    thead.appendChild(headerRow1);
                    dataStartIndex = 1; // Move past the merged header
                }

                // Process the actual column headers (the row after the potential merged header or the first row)
                if (sheetData[dataStartIndex] && Array.isArray(sheetData[dataStartIndex])) {
                    const headerRow = document.createElement('tr');
                    sheetData[dataStartIndex].forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    dataStartIndex++; // Move past the column headers
                } else {
                    console.warn(`No column headers found for ${sheetTitle}.`);
                }
                table.appendChild(thead);

                // Create table body from remaining data rows
                for (let i = dataStartIndex; i < sheetData.length; i++) {
                    const rowData = sheetData[i];
                    const tr = document.createElement('tr');

                    if (!Array.isArray(rowData)) {
                        console.warn(`Skipping malformed row in ${sheetTitle}:`, rowData);
                        continue;
                    }

                    rowData.forEach((cellData, colIndex) => {
                        const td = document.createElement('td');
                        td.textContent = cellData || '';

                        // Apply colors based on 'Status' column (if applicable and header found)
                        let statusColIndex = -1;
                        if (sheetData[dataStartIndex - 1] && Array.isArray(sheetData[dataStartIndex - 1])) {
                            statusColIndex = sheetData[dataStartIndex - 1].indexOf('Status');
                        }

                        if (statusColIndex !== -1 && colIndex === statusColIndex) {
                            if (cellData === 'In Stock') {
                                td.classList.add('status-in-stock');
                            } else if (cellData === 'Low Stock') {
                                td.classList.add('status-low-stock');
                            } else if (cellData === 'Out of Stock') {
                                td.classList.add('status-out-of-stock');
                            }
                        }
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
                table.appendChild(tbody);
            }

            tableContainer.appendChild(table);
        }

        /**
         * Loads data from all specified sheets concurrently and renders them.
         */

            titleElement.textContent = `KATTI INVESTMENT CORPORATION – ANALYSIS OF ${symbol}`;
        async function loadAllSheetData() {
            // Show spinners and update status messages for all panels
            document.getElementById('overallLoadingSpinner').style.display = 'block';
            document.getElementById('annualLoadingSpinner').style.display = 'block';
            document.getElementById('quarterlyLoadingSpinner').style.display = 'block';

            document.getElementById('overallStatusMessage').textContent = 'Loading Overall data...';
            document.getElementById('annualStatusMessage').textContent = 'Loading Annual data...';
            document.getElementById('quarterlyStatusMessage').textContent = 'Loading Quarterly data...';

            document.getElementById('refreshAllButton').style.display = 'none'; // Hide refresh button during load

            try {
                const [overallResponse, annualResponse, quarterlyResponse] = await Promise.all([
                    fetchSheetData('Overall', 'A:B'), // Fetch 'overall' sheet, assuming Parameter & Value are in A:B
                    fetchSheetData('Annual Data', 'A:Z'),   // Fetch entire 'annual' sheet, all columns for dynamic data
                    fetchSheetData('Quarterly Data', 'A:Z') // Fetch entire 'quarterly' sheet, all columns for dynamic data
                ]);

                // Render Overall data
                if (overallResponse.status === 'ready') {
                    renderTable('overallTableContainer', overallResponse.data
                              //  ,'Overall Data'
                    );
                } else {
                    document.getElementById('overallStatusMessage').textContent = overallResponse.message;
                    showMessage(overallResponse.message);
                }

                // Render Annual data
                if (annualResponse.status === 'ready') {
                    renderTable('annualTableContainer', annualResponse.data, 'Annual Statistics');
                } else {
                    document.getElementById('annualStatusMessage').textContent = annualResponse.message;
                    showMessage(annualResponse.message);
                }

                // Render Quarterly data
                if (quarterlyResponse.status === 'ready') {
                    renderTable('quarterlyTableContainer', quarterlyResponse.data, 'Quarterly Statistics');
                } else {
                    document.getElementById('quarterlyStatusMessage').textContent = quarterlyResponse.message;
                    showMessage(quarterlyResponse.message);
                }

            } catch (error) {
                console.error("Error loading all sheet data:", error);
                showMessage("Failed to load some or all sheet data. Please check your connection or try again.");
            } finally {
                // Hide all spinners regardless of success/failure
                document.getElementById('overallLoadingSpinner').style.display = 'none';
                document.getElementById('annualLoadingSpinner').style.display = 'none';
                document.getElementById('quarterlyLoadingSpinner').style.display = 'none';
                document.getElementById('refreshAllButton').style.display = 'block'; // Show refresh button
            }
        }

        // Event listener for the refresh all data button
        document.getElementById('refreshAllButton').addEventListener('click', loadAllSheetData);

        // Initial load is handled by window.onload
    </script>
