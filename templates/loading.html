<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Data...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #f0f0f0; /* Light text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .loading-content {
            text-align: center;
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            color: #4CAF50; /* Green */
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2.5rem;
            color: #4CAF50; /* Green */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 30px;
        }
        .spinner {
            border: 8px solid #444; /* Light grey */
            border-top: 8px solid #4CAF50; /* Green */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-content"><center>
        
        <p style="font-family: 'Courier New'">
            KATTI INVESTMENT CORPORATION
        <br>
        <br>
        <h1>RETRIEVING...</h1>
        <br>
        </center>
        </p>
        <div class="spinner"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Simulate a short loading time before redirecting
            setTimeout(() => {
                window.location.href = 'data.html';
            }, 40000); // Redirect after 20 seconds
        });
    </script>
</body>
</html>
